<html>
	<head>
		<title>
			Değişim Kaydı Anasayfa
		</title>

		<style>
			.a {
				text-decoration: none;
				color: blue;
			}

			.a::after {
				text-decoration: none;
				color: blue;
			}

			.a::before {
				text-decoration: none;
				color: blue;
			}

			.a:hover::after {
				text-decoration: none;
				color: blue;
			}

			.a:hover::before {
				text-decoration: none;
				color: blue;
			}
		</style>
	</head>
	<body>
		<a href="x">s</a>
	</body>
